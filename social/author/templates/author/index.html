{% extends "base_cp.html" %}
{% load static %}
{% block title %}Home of{% endblock %}

{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Home
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title"> Add a Post</h3>
            </div>
            <div class="box-body">
			    <form action="/a/author_post/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Post Text</label>
                        <textarea class="form-control" rows="3" name="post_content" placeholder="What do you want to talk about today?"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Post Privacy</label>
                        <select class="form-control" name="privacy_level">
                            <option value=0>Public</option>
                            <option value=4>Me Only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-block btn-default btn-primary" value="Post" />
                    </div>
			    </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <!-- The time line -->
          <ul class="timeline">
            <!-- timeline time label -->
            <li class="time-label">
                  <span class="bg-red">
                    Feed
                  </span>
            </li>
            <!-- /.timeline-label -->
            {% for post in posts %}
            <li>
              <i class="fa fa-sticky-note bg-blue"></i>

              <div class="timeline-item">
                <h3 class="timeline-header">Title</h3>

                <div class="timeline-body">
                    {{ post.content }}
                </div>
                <div class="timeline-footer">
                  <a href="{% url 'post:post' post.id %}" class="btn btn-primary btn-xs">Read more</a>
                </div>
              </div>
            </li>
            {% endfor %}
            <!-- timeline item -->
            <!-- END timeline item -->
            <li>
              <i class="fa fa-clock-o bg-gray"></i>
            </li>
          </ul>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
